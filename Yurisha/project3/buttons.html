<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Using Buttons</title>
</head>
<body>
  <br>
  <div>
<button type="button" class="btn btn-success">Choose your hobby:</button>
<br><br>
<button type="button" class="btn btn-danger">Singing</button>
<button type="button" class="btn btn-warning">Coding</button>
<button type="button" class="btn btn-info">Designing</button>
<button type="button" class="btn btn-primary">Cooking</button>
<button type="button" class="btn btn-secondary">Other</button>
  </div>
<br>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">If you chose "Other", mention your hobby here:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
  </div>
</body>
</html>
